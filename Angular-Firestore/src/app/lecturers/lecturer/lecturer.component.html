<h1 class="display-4">Lecturer Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="fullName" #fullName = "ngModel" [(ngModel)] = "service.formData.fullName" class="form-control" placeholder="Full name" required>
  </div>
  <div class="form-group">
    <input name="position" #position = 'ngModel' [(ngModel)] = 'service.formData.position' class="form-control" placeholder="Position">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="lecId" #lecId = 'ngModel' [(ngModel)] = 'service.formData.lecId' class="form-control" placeholder="Lecturer ID">
    </div>
    <div class="form-group col-md">
      <input name="mobile" #mobile = 'ngModel' [(ngModel)] = 'service.formData.mobile' class="form-control" placeholder="Mobile number">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled] ="form.invalid"class="btn btn-lg btn-block btn-info">Submit</button>
  </div>
</form>
