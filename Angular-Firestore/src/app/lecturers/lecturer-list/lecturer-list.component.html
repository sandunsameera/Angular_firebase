<table class="table table-hover">
  <thead>
    <th>Name</th>
    <th>Position</th>
    <th>Lec Id</th>
    <th>Mobile</th>
  </thead>
  <tbody>
    <tr *ngFor = "let lec of list">
      <td (click)="onEdit(lec)">{{lec.lecId}} - {{lec.fullName}}</td>
      <td (click)="onEdit(lec)">{{lec.position}}</td>
      <td (click)="onEdit(lec)">{{lec.mobile}}</td>
      <td><a  class="btn text-danger"><i class="fa fa-trash"></i></a></td>
    </tr>
  </tbody>
</table>
